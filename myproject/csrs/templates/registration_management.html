{% extends 'base.html' %}

{% block content %}
<h1>Registration Management</h1>
<table>
  <tr>
    <th>User</th>
    <th>Sport</th>
    <th>Status</th>
  </tr>
  {% for registration in registrations %}
  <tr>
    <td>{{ registration.user.username }}</td>
    <td>{{ registration.sport.name }}</td>
    <td>{{ registration.status }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
